<div class="container-fluid">
    <div class="container">
        <app-breadcrumb></app-breadcrumb>
        <div class="d-flex justify-content-between ml-5 mt-5">
            <h3>Roles</h3>
            <p></p>
            <button mat-raised-button color="primary" (click)="createUser()">Create New Role</button>
        </div>
        <div class="ml-5 mt-5">
            <mat-form-field class="d-block">
                <mat-label>Search</mat-label>
                <input type="text" matInput (input)="search($event.target.value)" placeholder="Search...">
              </mat-form-field>
            <ag-grid-angular style="width: 100%; height: 500px ;" #agGrid class="ag-theme-alpine" [rowData]="rowData"
                [columnDefs]="columnDefs"   
                [pagination]="true"
                [paginationPageSize]="paginationPageSize"
                [paginationNumberFormatter]="paginationNumberFormatter"  
                [suppressMenuHide]="true"
                (gridReady)="onGridReady($event)" 
                enableBrowserTooltips="true"  
                rowSelection="multiple"
                >
            </ag-grid-angular>
            <div class="mt-3 mb-5">
                <mat-label>Page Size:</mat-label>
                <select class="ml-2" (change)="onPageSizeChanged()" id="page-size">
                  <option value="5" selected="">5</option>
                  <option value="10">10</option>
                  <option value="100">100</option>
                  <option value="500">500</option>
                </select>
            </div>
        </div>
    </div>
</div>
