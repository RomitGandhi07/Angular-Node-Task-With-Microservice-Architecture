<div class="container-fluid">
    <div class="container">
        <mat-card>
            <form [formGroup]="form"  (ngSubmit)="onSubmit()">
                <h2>Log In</h2>
                <mat-error *ngIf="loginInvalid">
                  The username and password were not recognised
                </mat-error>
                <mat-form-field class="full-width-input">
                  <input matInput placeholder="Email" formControlName="username" required>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                  <input matInput type="password" placeholder="Password" formControlName="password" required>
                  <mat-error *ngIf="password.invalid && password.touched">
                    <span class="text-danger" *ngIf="password.errors ?. required">Password is mandatory</span>
                    <span class="text-danger" *ngIf="password.errors ?. minlength">Password must be at least 6 characters</span>
                </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Login</button>
            </form>
        </mat-card>
    </div>
</div>
